name = "aingel"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./public"

[[d1_databases]]
binding = "DB"
database_name = "aingel-db"
database_id = "placeholder"

[[kv_namespaces]]
binding = "SESSIONS"
id = "placeholder"

[durable_objects]
bindings = [
  { name = "SESSION_DO", class_name = "SessionDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["SessionDO"]

[vars]
ANAM_API_URL = "https://api.anam.ai"
# Set these as secrets: wrangler secret put DEEPGRAM_API_KEY / GEMINI_AI_API_KEY / ANAM_API_KEY
# DEEPGRAM_API_KEY = ""
# GEMINI_AI_API_KEY = ""
